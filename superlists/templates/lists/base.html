<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do lists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../static/base.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="post" action="{% block form_action %}{% endblock %}">
                    <input name="item_text" id="id_new_item" class="form-control input-lg"
                           placeholder="Enter a to-do item"/>

                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="panel-footer">
    <div id="foot" style="text-align:center;margin:50px 0; bottom: 0; font:normal 14px/24px'MicroSoft YaHei';">
	<p>PostBy: Klin</p>
	<p>备案号: <a href="http://www.miitbeian.gov.cn">粤ICP备17051087号</a></p>
</div>
</div>

</body>
</html>
